<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectivity</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div>
    <!-- inputs -->
    <div id="input-group" class="group">
      <div class="container">
        <span class="align-left">~</span>
        <span class="align-right">
          <input id="latency-input-sampling-count" type="number" min="1" max="50" step="1" placeholder="0-50" pattern="[1-9]|[1-4][0-9]|50" value="3" />
        </span>
      </div>
      <div class="container">
        <span class="align-left">&#x25BC;</span>
        <span class="align-right">
          <input id="downstream-input-size" type="number" min="1" max="5000" step="1" placeholder="0-1000" pattern="[1-9][0-9]{0,2}|1000" value="10" />
        </span>
        <span class="align-right">
          <select id="downstream-input-size-unit">
            <option value="b">b</option>
            <option value="kb">kb</option>
            <option value="mb" selected>mb</option>
          </select>
        </span>
      </div>
      <div class="container">
        <span class="align-left">&#x25B2;</span>
        <span class="align-right">
          <input id="upstream-input-size" type="number" min="1" max="1000" step="1" placeholder="0-1000" pattern="[1-9][0-9]{0,2}|1000" value="10" />
        </span>
        <span class="align-right">
          <select id="upstream-input-size-unit">
            <option value="b">b</option>
            <option value="kb">kb</option>
            <option value="mb" selected>mb</option>
          </select>
        </span>
      </div>
      <div class="separator"></div>
      <button id="button-go" onclick="go()">GO</button>
    </div>
    <!-- output -->
    <div id="latency-group" class="group hidden">
      <div class="container">
        <span class="align-left">~</span>
        <span id="latency-value" class="align-right">0</span>
        <span class="align-right">ms</span>
      </div>
      <progress id="latency-progress-bar" value="0" max="100"></progress>
    </div>
    <div id="downstream-group"class="group hidden">
      <div class="container">
        <span class="align-left">&#x25BC;</span>
        <span id="downstream-value" class="align-right">0</span>
        <span class="align-right">MB/s</span>
      </div>
      <progress id="downstream-progress-bar" value="0" max="100"></progress>
    </div>
    <div id="upstream-group"class="group hidden">
      <div class="container">
        <span class="align-left">&#x25B2;</span>
        <span id="upstream-value" class="align-right">0</span>
        <span class="align-right">MB/s</span>
      </div>
      <progress id="upstream-progress-bar" value="0" max="100"></progress>
    </div>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
